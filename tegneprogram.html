<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tegneprogram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />

</head>

<body>
    <div class="tegnebrett">
        <canvas onmouseover="mousecordinate(event)"></canvas>
        <input type="text" data-coloris>
        <div class="knapper">
            <button onclick="clearCanvas()"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script>
        const width = "500"
        const height = "500"
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        canvas.width = width
        canvas.height = height

        let xMouse = 0
        let yMouse = 0
        let rect = canvas.getBoundingClientRect();

        function rektangel5(x, y) {
            ctx.beginPath()
            ctx.rect(x, y, 5, 5)
            ctx.fillStyle = 'black'
            ctx.fill()
        }

        function mousecordinate(event) {
            canvas.addEventListener("mousemove", function (event) {
                if (event.buttons === 1) {
                    yMouse = event.clientY - rect.top
                    xMouse = event.clientX - rect.left
                    rektangel5(xMouse, yMouse)
                }
            })
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, width, height)
        }

        Coloris({
            el: '[data-coloris]',
            color: '#000000',
            onChange(color) {
                ctx.fillStyle = color
            }   
        })
    </script>
</body>

</html>
