<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />

</head>

<body>
    <div class="tegnebrett">
        <div class="farger">
            <div class="fargeboks">
                <input type="text" data-coloris id="farge1" value="rgb(255, 255, 255)"> 
                <i class="fa-solid fa-eye-dropper"></i>
            </div>
            <button onclick="stylePenselFarge(this.id)" id="svart">
                <div class="rgbBoks" id="svarte"></div>
            </button>
            <button onclick="stylePenselFarge(this.id)" id="rod">
                <div class="rgbBoks" id="rød"></div>
            </button>
            <button onclick="stylePenselFarge(this.id)" id="blaa">
                <div class="rgbBoks" id="blå"></div>
            </button>
            <button onclick="stylePenselFarge(this.id)" id="fyll"><i class="fa-solid fa-fill"></i></button>
        </div>
        <canvas></canvas>

        <div class="tools">
            <button onclick="clearCanvas()"><i class="fa-solid fa-trash-can"></i></button>
            <input type="number" id="width" placeholder=" Width" min="500" max="1000" step="10">
            <input type="number" id="height" placeholder=" Height" min="500" max="1000" step="10">
            <button onclick="lagreBilde()"><i class="fa-solid fa-download"></i></button>

        </div>

        <div class="pensel">
            <button onclick="stylePenselTjukkelse(this.id)" id="hviskeler"><i class="fa-solid fa-eraser"></i></button>
            <button onclick="stylePenselTjukkelse(this.id)" id="2pxKnapp"><img src="black.jpg" alt="2px" width="2px"
                    height="2px"></button>
            <button onclick="stylePenselTjukkelse(this.id)" id="5pxKnapp"><img src="black.jpg" alt="5px" width="5px"
                    height="5px"></button>
            <button onclick="stylePenselTjukkelse(this.id)" id="10pxKnapp"><img src="black.jpg" alt="10px" width="10px"
                    height="10px"></button>
            <button onclick="stylePenselTjukkelse(this.id)" id="20pxKnapp"> <img src="black.jpg" alt="20px" width="20px"
                    height="20px"></button>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
